<!DOCTYPE html>
<html>
<head>
	<title>My Coding Goals</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="icon" href="img/100-icon.png">

	<script type="text/javascript">


		function ajax() {
			
			if (window.XMLHttpRequest) {

				// untuk IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			}else{

				// untuk IE6, IE5
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlhttp.onreadystatechange=function(){

				if (xmlhttp.readyState==4 && xmlhttp.status==200) {

					 // hasil pembacaan script date.php akan ditampilkan di komponen id="hasil"
					 document.getElementById("hasil").innerHTML = xmlhttp.responseText;
					}
				}

				// menjalankan script tanggal.php secara asynchromous
				xmlhttp.open("GET", "tanggal.php", true);
				xmlhttp.send();

				//refresh time 1 detik
				setTimeout("ajax()", 1000);

			}
		</script>
	</head>
</head>
<body onload="ajax()" bgcolor="red">

	<h1 id="hasil" align="center"></h1>

	<h2>Jika kamu tak sanggup menahan penatnya belajar, maka kamu harus sanggup menahan perihnya kebodohan.</h2>
	<h3>-Imam Syafi'i-</h3>


</body>
</html>
